<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="background">
        <div class="icons">
            <i class="fas fa-bars"></i>
        </div>
        <div class="Home">
            <div class="icons2">
                <i class="fas fa-times"></i>
            </div>
            <ul class="about">
                <li>Home</li>
                <li>About</li>
                <li>Work</li>
                <li>People</li>
                <li>Contact</li>
            </ul>

        </div>
    </div>
    <div class="wrapper">
        <div class="online">
            <h6>Online</h6>

        </div>
        <div class="Booking">
            <p>Booking Baku is waiting for your questions. Say something to start a live chat.</p>
        </div>
        <hr>
        <div class="chat">

        </div>
        <div class="write">
            <input type="text" id="write1" placeholder="Write a reply..">
            <ul>
                <li><i class="far fa-thumbs-up"></i></li>
                <li><i class="fas fa-adjust"></i></li>
                <li><i class="fab fa-twitter"></i></li>
            </ul>
        </div>
    </div>



    <script src="js/main.js"></script>
</body>

</html>
